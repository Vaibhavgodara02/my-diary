<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="MyDiary is an online journal where users can record their thoughts and feelings">
  <meta name="author" content="Olusola Oguntimehin">
  <title>Signup | MyDiary</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"> 
  <link rel="icon" type="image/png" href="./img/favicon.png" sizes="32x32" />
</head>
<body>
  <header class="compact">
    <div class="container">
      <div id="brand">
        <a href="./index.html">
          MyDiary
        </a>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <div class="form-group">
        <h2>Create an account</h2>
        <form class="login-form" id="signup" action="#">
          <input type="email" title="email" id="email" placeholder="email" required />
          <input type="password" title="password" id="password" placeholder="password" required />
          <input type="password" title="confirm password" placeholder="confirm password" required />
          <button type="submit" class="btn form-submit">Signup</button>
          <a class="alternate" href="./login.html">Login?</a>
        </form>
      </div>
    </div>
  </section>
  
  <footer class="footer">
    <div class="container">
      <h4> Built with &#10084; by <a href="https://twitter.com/olusola_dev">Olusola</a></h4>
    </div>
  </footer>
  <script type="text/javascript" src="./js/elements.js"></script>
</body>
</html>
